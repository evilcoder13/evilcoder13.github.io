        function calculateLifePathNumber(name, birthday, gender) {
            // Tách riêng ngày, tháng, năm sinh
            const birthDate = new Date(birthday);
            const day = birthDate.getDate();
            const month = birthDate.getMonth() + 1; // Tháng bắt đầu từ 0
            const year = birthDate.getFullYear();

            // Cộng dồn các chữ số của ngày, tháng, năm và dãy số của tên
            let nameNumbers = day + '' + month + '' + year;
            let lifePathNumber = 0;
            for (const number of nameNumbers) {
                lifePathNumber += number*1;
            }

            // Giảm lifePathNumber về một chữ số (nếu là 11 hoặc 22 thì giữ nguyên)
            lifePathNumber = reduceToSingleDigit(lifePathNumber,true);
            return lifePathNumber;
        }

        function calculateAttitudeNumber(name, birthday, gender) {
            // Tách riêng ngày, tháng, năm sinh
            const birthDate = new Date(birthday);
            const day = birthDate.getDate();
            const month = birthDate.getMonth() + 1; // Tháng bắt đầu từ 0
            const year = birthDate.getFullYear();

            // Cộng dồn các chữ số của ngày, tháng, năm và dãy số của tên
            let nameNumbers = day + '' + month;
            let attitudeNumber = 0;
            for (const number of nameNumbers) {
                attitudeNumber += number*1;
            }

            // Giảm lifePathNumber về một chữ số (nếu là 11 hoặc 22 thì giữ nguyên)
            attitudeNumber = reduceToSingleDigit(attitudeNumber);

            return attitudeNumber;
        }

        function reduceToSingleDigit(number,special) {
            if (number < 10 || (special && (number === 11 || number === 22))) {
                return number;
            } else {
                const sum = number.toString().split('').map(Number).reduce((a, b) => a + b);
                return reduceToSingleDigit(sum);
            }
        }

        function onlyVowels(text) {
            const vowels = new Set(['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U']);
            return text.split('').filter(char => vowels.has(char)).join('');
        }
        function removeVowels(text) {
            const vowels = new Set(['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U']);
            return text.split('').filter(char => !vowels.has(char)).join('');
        }

            if(_removeVowels) _name = removeVowels(_name);
            if(_onlyVowels) _name = onlyVowels(_name);
            for (var i = 0; i < _name.length; i++) {
                switch (_name[i]) {
                    case 'a': case 'j': case 's':
                        num += 1;
                        break;
                    case 'b': case 'k': case 't':
                        num += 2;
                        break;
                    case 'u': case 'c': case 'l':

                        break;

                    case 'i': case 'r':

        function compareAndSum(obj1, obj2) {
            const result = {};
            const allProperties = new Set([...Object.keys(obj1), ...Object.keys(obj2)]);

            for (const prop of allProperties) {
                const value1 = obj1[prop] || 0; // Handle missing properties with 0
                const value2 = obj2[prop] || 0;
                
                if (!isNaN(value1) && !isNaN(value2)) {
                result[prop] = value1 + value2;
                }
            }

            return result;
        }
